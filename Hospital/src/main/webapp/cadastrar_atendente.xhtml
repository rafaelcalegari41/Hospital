<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>SUCH ­ Sistema Unificado de Controle Hospitalar</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-select.css" rel="stylesheet"/>
        <link href="css/datepicker3.css" rel="stylesheet"/>
        <link href="css/estilo.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="principal">
            <div class="lateral">
                <div class="logo"></div>
                <div class="menu">
                    <dl>
                        <dt>AGENDAMENTO</dt>
                        <dd id="menu-instituicoes"><a href="#">Por data</a></dd>
                        <dd id="menu-disciplina"><a href="#">Por hora</a></dd>
                        <dd id="menu-disciplina"><a href="obter_agendamento.xhtml">Obter agendamento</a></dd>
                        <dt>ATENDIMENTO</dt>
                        <dd id="menu-areas"><a href="#">Por data</a></dd>
                        <dd id="menu-subareas"><a href="#">Por hora</a></dd>
                        <dd id="menu-assuntos"><a href="#">Por paciente</a></dd>
                        <dt>CADASTRO</dt>
                        <dd id="menu-questoes"><a href="cadastrar_agendamento.xhtml">Agendamento</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_atendente.xhtml">Atendente</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_medico.xhtml">Médico</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_paciente.xhtml">Paciente</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_plano_saude.xhtml">Plano de saúde</a></dd>
                        <dt>PESQUISA</dt>
                        <dd id="menu-questoes"><a href="#">Agendamento</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_atendentes.xhtml">Atendente</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_medicos.xhtml">Médico</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_pacientes.xhtml">Paciente</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_planos_saude.xhtml">Plano de saúde</a></dd>
                    </dl>
                </div>
            </div>

            <div class="fundo-cinza-principal">
                <header>
                    <div class="logo-expoente"></div>
                    <div class="titulo-menu">CADASTRAR ATENDENTE</div>
                </header>
                <div class="conteudo">
                    <form role="form">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="nome">Nome</label>
                               <h:inputText value="#{atendenteMB.pessoa.pessNmNome}"
                                             styleClass="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="cnpj">CPF</label>
                                <h:inputText value="#{agendamentoMB.pessoa.pessNrCpf}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="Campo CPF obrigatÃ³rio" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <label for="logradouro">Logradouro</label>
                                <h:inputText value="#{atendenteMB.pessoa.pessTxLogradouro}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="Campo logradouro obrigatÃ³rio" />
                            </div>
                            <div class="col-md-4">
                                <label for="numero">Número</label>
                                 <h:inputText value="#{atendenteMB.pessoa.pessNrNumero}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="Campo nÃºmero obrigatÃ³rio" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <label for="bairro">Bairro</label>
                                 <h:inputText value="#{atendenteMB.pessoa.pessTxBairro}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="Campo bairro obrigatÃ³rio" />
                            </div>
                            <div class="col-md-4">
                                <label for="cep">CEP</label>
                               <h:inputText value="#{atendenteMB.pessoa.pessTxCep}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="Campo CEP obrigatÃ³rio" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="uf">UF</label>
                                <h:selectOneMenu id="siglauf" required="true"
                                                 value="#{atendenteMB.unidadeFederativa.unfeIdUnidade}" styleClass="selectpicker">
                                    <f:selectItems value="#{atendenteMB.comboUf}"
                                                   itemValue="#{atendenteMB.unidadeFederativa.unfeIdUnidade}"/>
                                    <f:ajax execute="@this" event="change" render="cidade"
                                            listener="#{atendenteMB.listarCidade}"/>                       
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-4">
                                <label for="cidade">Cidade</label>
                                <h:selectOneMenu id="cidade" styleClass="selectpicker"
                                                 value="#{atendenteMB.municipio.muniIdMunicipio}">
                                    <f:selectItems value="#{atendenteMB.comboMunicipio}"
                                                   itemValue="#{atendenteMB.municipio.muniIdMunicipio}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="tel_fixo">Telefone Fixo</label>
                                 <h:inputText value="#{atendenteMB.pessoa.pessNrTelefone}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="Campo fone fixo obrigatÃ³rio" />
                            </div>
                            <div class="col-md-4">
                                <label for="tel_celular">Telefone Celular</label>
                                <h:inputText value="#{atendenteMB.pessoa.pessNrCelular}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="Campo fone celular obrigatÃ³rio" />
                            </div>
                            <div class="col-md-4">
                                <label for="cidade">Tipo de Usuário</label>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <h:inputText 
                                    value=""
                                             styleClass="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="email">E-mail</label><br />
                                 <h:inputText value="#{atendenteMB.pessoa.pessTxEmail}"
                                             styleClass="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                 <h:commandButton value="Salvar" action="#{atendenteMB.salvar}"
                                                 styleClass="btn btn-sm btn-azul right">
                                </h:commandButton>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/bootstrap-datepicker.pt-BR.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
