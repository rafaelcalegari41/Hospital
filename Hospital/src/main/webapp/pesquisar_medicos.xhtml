<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>SUCH - Sistema Unificado de Controle Hospitalar</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-select.css" rel="stylesheet"/>
        <link href="css/datepicker3.css" rel="stylesheet"/>
        <link href="css/estilo.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="principal">
            <div class="lateral">
                <div class="logo"></div>
                <div class="menu">
                    <dl>
                        <dt>AGENDAMENTO</dt>
                        <dd id="menu-instituicoes"><a href="#">Por data</a></dd>
                        <dd id="menu-disciplina"><a href="#">Por hora</a></dd>
                        <dd id="menu-disciplina"><a href="obter_agendamento.xhtml">Obter agendamento</a></dd>
                        <dt>ATENDIMENTO</dt>
                        <dd id="menu-areas"><a href="#">Por data</a></dd>
                        <dd id="menu-subareas"><a href="#">Por hora</a></dd>
                        <dd id="menu-assuntos"><a href="#">Por paciente</a></dd>
                        <dt>CADASTRO</dt>
                        <dd id="menu-questoes"><a href="cadastrar_agendamento.xhtml">Agendamento</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_atendente.xhtml">Atendente</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_medico.xhtml">Médico</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_paciente.xhtml">Paciente</a></dd>
                        <dd id="menu-avaliacoes"><a href="cadastrar_plano_saude.xhtml">Plano de saúde</a></dd>
                        <dt>PESQUISA</dt>
                        <dd id="menu-questoes"><a href="#">Agendamento</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_atendentes.xhtml">Atendente</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_medicos.xhtml">Médico</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_pacientes.xhtml">Paciente</a></dd>
                        <dd id="menu-avaliacoes"><a href="pesquisar_planos_saude.xhtml">Plano de saúde</a></dd>
                    </dl>
                </div>
            </div>

            <div class="fundo-cinza-principal">
                <header>
                    <div class="logo-expoente"></div>
                    <div class="titulo-menu">LISTAR MÉDICOS</div>
                </header>
                <div class="conteudo">
                    <form role="form">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="autor">Médico</label>
                                <input type="text" class="form-control" id="autor"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-azul right">Pesquisar</button>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <h:dataTable value="#{medicoMB.medicos}" var="medico"
                                        styleClass="table table-bordered table-striped">
                                        <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nome" />
                                                </f:facet>				    			
                                                #{medico.pessoa.pessNmNome}
                                        </h:column>
                                        <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="CPF" />
                                                </f:facet>				    			
                                                #{medico.pessoa.pessNrCpf}
                                        </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                        <br />
                    </form>
                </div>
                <div style="clear: both"></div>
            </div>
        </div>

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/bootstrap-datepicker.pt-BR.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
